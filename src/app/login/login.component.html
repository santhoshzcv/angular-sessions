<table>
	<thead>
		<tr>
			<th>index</th>
			<th>country</th>
			<th>id</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of country; let i=index; let odd=odd" [class.odd]="odd" [class.even]="!odd">
			<td>{{i}}</td>
			<td>{{item.name}}</td>
			<td>{{item.id}}</td>
			<td>
				<button (click)="selectRow(i, odd)">select</button>
			</td>
		</tr>
	</tbody>
</table>
